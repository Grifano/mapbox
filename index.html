<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A simple map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #6f4991;
        background-image: url("https://www.transparenttextures.com/patterns/bright-squares.png");
      }
      #map {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70vw;
        height: 80vh;
        border-radius: 0.75rem;
        border: 4px solid #008fc9;
        transform: translate(-50%, -50%);
      }
      #markers-scores {
        position: absolute;
        top: 20px;
        right: 20px;
        min-width: 20vw;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        border: 2px solid #008fc9;
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-size: 0.8rem;
        line-height: 1.4;
        text-align: left;
      }
      #total-score {
        border-top: #008fc9 solid 2px;
        padding-top: 4px;
        font-size: 1.2em;
        font-weight: 700;
      }
      .border-top {
        border-top: #008fc9 solid 2px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <table id="markers-scores">
      <tr style="color: black">
        <th>Black:</th>
        <td>10</td>
      </tr>
      <tr style="color: gray">
        <th>Gray:</th>
        <td>0</td>
      </tr>
      <tr style="color: red">
        <th>Red:</th>
        <td>0</td>
      </tr>
      <tr style="color: orange">
        <th>Orange:</th>
        <td>0</td>
      </tr>
      <tr style="color: lime">
        <th>Lime:</th>
        <td>0</td>
      </tr>
      <tr style="color: green">
        <th>Green:</th>
        <td>0</td>
      </tr>
      <tr style="color: #008fc9">
        <th id="total-score"><b>Total:</b></th>
        <td class="border-top">0</td>
      </tr>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
